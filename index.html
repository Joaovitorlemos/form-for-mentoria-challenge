<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Formulário para Mentorira</title>

  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page">
    <header>
      <h1>MENTORIA</h1>
  
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>
    
    <form id="my-form">
      <fieldset>
        <legend>INFORMAÇÕES PESSOAIS</legend>
        <hr>
        <div class="input-group">

          <div class="input-wrapper">
            <label for="name">Nome</label>
            <input type="text"
            id="name"
            required>
          </div>

          <div class="input-wrapper">
            <label for="lastname">Sobrenome</label>
            <input type="text"
            id="lastname"
            required>
          </div>

        </div>

        <div class="input-wrapper">
          <label for="email">E-mail <span>(digite um email válido)</span></label>
          <input type="email"
          id="email"
          required>
        </div>

        <div class="input-wrapper">
          <label for="password">Senha <span>(mínimo de 6 caracteres)</span></label>
          <input type="password"
          required
          minlength="6">
        </div>
      </fieldset>

      <fieldset>
        <legend>INFORMAÇÕES DO MENTOR</legend>

        <hr>

        <div class="input-wrapper">
          <label for="name-mentor">Nome do seu mentor<span>(só o primeiro nome)</span></label>
          <input type="text"
          id="name-mentor"
          required>
        </div>

      </fieldset>

      <fieldset>
        <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>

        <hr>

      </fieldset>

      <fieldset>

        <legend class="legend-group">PRIMEIRA MENTORIA</legend>
        <div class="mentoring-group">

          <div class="input-wrapper">
            <label for="date">Data <span>(DD/MM/AAAA)</span></label>
            <input type="date"
            id="date"
            required>
          </div>
  
          <div class="input-wrapper">
            <label for="time-begin">Das</label>
            <input type="time"
            id="time-begin"
            required>
          </div>
  
          <div class="input-wrapper">
            <label for="time-end">Até</label>
            <input type="time"
            id="time-end"
            required>
          </div>

        </div>

      </fieldset>

      <fieldset>

        <legend class="legend-group">SEGUNDA MENTORIA</legend>
        <div class="mentoring-group">

          <div class="input-wrapper">
            <label for="date">Data <span>(DD/MM/AAAA)</span></label>
            <input type="date"
            id="date"
            required>
          </div>
  
          <div class="input-wrapper">
            <label for="time-begin">Das</label>
            <input type="time"
            id="time-begin">
          </div>
  
          <div class="input-wrapper">
            <label for="time-end">Até</label>
            <input type="time"
            id="time-end">
          </div>
          
        </div>
        
      </fieldset>
    </form>

    <footer>
      <button class="button"
      type="submit"
      form="my-form">
        SALVAR
      </button>
    </footer>
  </div>
</body>
</html>
